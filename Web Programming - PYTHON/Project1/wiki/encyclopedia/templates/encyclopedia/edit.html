{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit '{{ title }}'
{% endblock %}

{% block body %}
    <h1>Edit Entry</h1>
    <form action="{% url 'wiki:edit' %}" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Update">
    </form>
{% endblock %}

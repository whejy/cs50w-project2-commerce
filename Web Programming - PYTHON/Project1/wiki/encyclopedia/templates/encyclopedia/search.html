{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search
{% endblock %}

{% block body %}
    <h1>{{ title }}</h1>

    <ul>
        {% for entry in entries %}
        {% if entry == "No results." %}
            {{ entry }}
        {% else %}
            <li><a href="wiki/{{ entry }}">{{ entry }}</a></li>
        {% endif %}
        {% endfor %}
    </ul>

{% endblock %}
